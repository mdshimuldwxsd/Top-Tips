<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🔥 Auto Redirect System</title>
  <style>
    body{margin:0;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:#000;color:#fff;font-family:Arial}
    h1{color:#ff3c00}
    .btn{padding:14px 20px;border:none;border-radius:10px;background:#ff3c00;color:#fff;
      font-weight:bold;font-size:16px;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .log{margin-top:20px;width:90%;max-width:500px;height:160px;overflow:auto;background:#111;
      border:1px solid #222;padding:10px;border-radius:10px;font-size:13px;color:#bbb}
  </style>
</head>
<body>
  <h1>Redirecting System 🔥</h1>
  <button id="startBtn" class="btn">🚀 Watch Now</button>
  <button id="resumeBtn" class="btn" style="display:none;margin-top:12px;">▶ Continue</button>
  <div class="log" id="log"></div>

<script>
/* ===== CONFIG ===== */
const LINKS = [
  "https://www.revenuecpmgate.com/tdktae8wh?key=45871b4a16d726563e86febbf5cceecf",
  "https://www.revenuecpmgate.com/yebn0kiq7?key=48bf70a60cf5d515a2fe21a53e858a03",
  "https://www.revenuecpmgate.com/frhb1u7s?key=e30eb46803b4577ec54b211b55673c69",
  "https://www.revenuecpmgate.com/dkp02xsrem?key=0c4b08b847d3cd5258cc86f82ac4ae96"
];
const DELAY = 1500; // 1.5s gap each

/* ===== Helpers ===== */
const logBox=document.getElementById('log');
function log(msg){
  logBox.innerHTML=`${new Date().toLocaleTimeString()} → ${msg}<br>`+logBox.innerHTML;
}
function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

/* ===== Logic ===== */
let idx=0;
async function openAll(auto){
  while(idx < LINKS.length){
    const url=LINKS[idx];
    const win=window.open(url,'_blank');
    if(win){
      log(`Opened: ${url}`);
      idx++;
      await sleep(DELAY);
    }else{
      log("⚠️ Popup Blocked. Tap 'Continue'");
      document.getElementById('resumeBtn').style.display="inline-block";
      break;
    }
  }
  if(idx>=LINKS.length){
    log("✅ All Links Opened.");
    document.getElementById('resumeBtn').style.display="none";
  }
}

/* ===== Events ===== */
document.getElementById('startBtn').onclick=()=>{
  idx=0;
  log("▶ Starting...");
  openAll(true);
};
document.getElementById('resumeBtn').onclick=()=>{
  log("▶ Resuming...");
  openAll(false);
};
</script>
</body>
</html>
